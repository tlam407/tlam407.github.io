<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>My Shopping Cart</h1>
        <a href="cart.html">View Cart</a>
    </header>

    <section id="cart">
        <h2>Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td>Total:</td>
                    <td id="total-price">$0.00</td>
                </tr>
            </tfoot>
        </table>
    </section>

    <script src="cart.js"></script>
</body>
</html>
